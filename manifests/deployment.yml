apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kapilkhubchandani
  name: kapilkhubchandani
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kapilkhubchandani
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kapilkhubchandani
    spec:
      containers:
      - image: acrkhubchandani.azurecr.io/kapilkhubchandani:v1
        name: kapilkhubchandani
        imagePullPolicy: IfNotPresent
        ports:
         - containerPort: 80
           protocol: TCP
        env:
         - name: ASPNETCORE_URLS
           value: http://+:80
         - name: WebApiBaseAddress
           value: http://webapi
        resources: {}
status: {}
